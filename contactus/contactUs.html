<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h3>Contact Us: </h3>
        
        <table>
            <form>
                <tbody>
                    <tr>
                        <td><label>Full Name: </label></td>
                         <td> <input type="text"  placeholder="CAPITAL LETTERS ONLY"></td>
                    </tr>
                    <tr>
                        <td><label>Contact No: </label></td>
                        <td><input type="number" placeholder="Enter only number"></td>
                    </tr>
                    <tr>
                        <td><label>Email ID: </label></td>
                        <td> <input type="email" placeholder="xyz@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label>Inquiry About: </label></td>
                        <td><textarea rows="7" cols="30"></textarea></td>
                    </tr>
                      <tr>
                        <td><button type="submit">Submit</button></td>
                      </tr>
                    
                </tbody>
            </form>
        </table>
    </body>
</html>
